<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="120" viewBox="0 -30 280 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- MB stripes (warm Nordic) -->
		<pattern id="mb-stripes" width="280" height="90" patternUnits="userSpaceOnUse">
			<rect width="280" height="16" fill="#BF616A"/>
			<rect y="16" width="280" height="16" fill="#D08770"/>
			<rect y="32" width="280" height="16" fill="#EBCB8B"/>
			<rect y="48" width="280" height="16" fill="#A3BE8C"/>
			<rect y="64" width="280" height="16" fill="#B48EAD"/>
		</pattern>
		<!-- MB shadow stripes -->
		<pattern id="mb-shadow" width="280" height="90" patternUnits="userSpaceOnUse">
			<rect width="280" height="16" fill="#8B4049"/>
			<rect y="16" width="280" height="16" fill="#9A6354"/>
			<rect y="32" width="280" height="16" fill="#B9A36D"/>
			<rect y="48" width="280" height="16" fill="#7D9568"/>
			<rect y="64" width="280" height="16" fill="#8A6A84"/>
			<rect y="80" width="280" height="10" fill="#6B5066"/>
		</pattern>
		<!-- TOP stripes (cool Nordic) -->
		<pattern id="top-stripes" width="280" height="90" patternUnits="userSpaceOnUse">
			<rect width="280" height="16" fill="#8FBCBB"/>
			<rect y="16" width="280" height="16" fill="#88C0D0"/>
			<rect y="32" width="280" height="16" fill="#81A1C1"/>
			<rect y="48" width="280" height="16" fill="#5E81AC"/>
			<rect y="64" width="280" height="16" fill="#4C6A94"/>
		</pattern>
		<!-- TOP shadow stripes -->
		<pattern id="top-shadow" width="280" height="90" patternUnits="userSpaceOnUse">
			<rect width="280" height="16" fill="#6B8E8D"/>
			<rect y="16" width="280" height="16" fill="#66919D"/>
			<rect y="32" width="280" height="16" fill="#617A92"/>
			<rect y="48" width="280" height="16" fill="#476182"/>
			<rect y="64" width="280" height="16" fill="#3A516F"/>
			<rect y="80" width="280" height="10" fill="#2E4058"/>
		</pattern>
	</defs>

	<!-- Apple Leaf (pixel art from braille pattern) -->
	<!-- Pattern: ⣠⣶⣿⡇ / ⠀⠿⠿⠋ -->
	<!-- Each dot is 3x3px, cell is 6x12px -->
	<!-- Base position: x=60, top row y=-28, bottom row y=-16 -->
	<g fill="#A3BE8C">
		<!-- Row 1: ⣠⣶⣿⡇ -->
		<!-- Cell 1: ⣠ = dots 6,7,8 at x=60 -->
		<rect x="63" y="-22" width="3" height="3"/><!-- dot 6 -->
		<rect x="60" y="-19" width="3" height="3"/><!-- dot 7 -->
		<rect x="63" y="-19" width="3" height="3"/><!-- dot 8 -->
		<!-- Cell 2: ⣶ = dots 2,3,5,6,7,8 at x=66 -->
		<rect x="66" y="-25" width="3" height="3"/><!-- dot 2 -->
		<rect x="66" y="-22" width="3" height="3"/><!-- dot 3 -->
		<rect x="69" y="-25" width="3" height="3"/><!-- dot 5 -->
		<rect x="69" y="-22" width="3" height="3"/><!-- dot 6 -->
		<rect x="66" y="-19" width="3" height="3"/><!-- dot 7 -->
		<rect x="69" y="-19" width="3" height="3"/><!-- dot 8 -->
		<!-- Cell 3: ⣿ = all 8 dots at x=72 -->
		<rect x="72" y="-28" width="3" height="3"/><!-- dot 1 -->
		<rect x="72" y="-25" width="3" height="3"/><!-- dot 2 -->
		<rect x="72" y="-22" width="3" height="3"/><!-- dot 3 -->
		<rect x="75" y="-28" width="3" height="3"/><!-- dot 4 -->
		<rect x="75" y="-25" width="3" height="3"/><!-- dot 5 -->
		<rect x="75" y="-22" width="3" height="3"/><!-- dot 6 -->
		<rect x="72" y="-19" width="3" height="3"/><!-- dot 7 -->
		<rect x="75" y="-19" width="3" height="3"/><!-- dot 8 -->
		<!-- Cell 4: ⡇ = dots 1,2,3,7 at x=78 -->
		<rect x="78" y="-28" width="3" height="3"/><!-- dot 1 -->
		<rect x="78" y="-25" width="3" height="3"/><!-- dot 2 -->
		<rect x="78" y="-22" width="3" height="3"/><!-- dot 3 -->
		<rect x="78" y="-19" width="3" height="3"/><!-- dot 7 -->

		<!-- Row 2: ⠀⠿⠿⠋ (empty spacer, so start one cell left at x=54) -->
		<!-- Cell 1: ⠀ = empty, skip -->
		<!-- Cell 2: ⠿ = dots 1,2,3,4,5,6 at x=60 -->
		<rect x="60" y="-16" width="3" height="3"/><!-- dot 1 -->
		<rect x="60" y="-13" width="3" height="3"/><!-- dot 2 -->
		<rect x="60" y="-10" width="3" height="3"/><!-- dot 3 -->
		<rect x="63" y="-16" width="3" height="3"/><!-- dot 4 -->
		<rect x="63" y="-13" width="3" height="3"/><!-- dot 5 -->
		<rect x="63" y="-10" width="3" height="3"/><!-- dot 6 -->
		<!-- Cell 3: ⠿ = dots 1,2,3,4,5,6 at x=66 -->
		<rect x="66" y="-16" width="3" height="3"/><!-- dot 1 -->
		<rect x="66" y="-13" width="3" height="3"/><!-- dot 2 -->
		<rect x="66" y="-10" width="3" height="3"/><!-- dot 3 -->
		<rect x="69" y="-16" width="3" height="3"/><!-- dot 4 -->
		<rect x="69" y="-13" width="3" height="3"/><!-- dot 5 -->
		<rect x="69" y="-10" width="3" height="3"/><!-- dot 6 -->
		<!-- Cell 4: ⠋ = dots 1,2,4 at x=72 -->
		<rect x="72" y="-16" width="3" height="3"/><!-- dot 1 -->
		<rect x="72" y="-13" width="3" height="3"/><!-- dot 2 -->
		<rect x="75" y="-16" width="3" height="3"/><!-- dot 4 -->
	</g>

	<!-- M letter - shadow -->
	<g fill="url(#mb-shadow)">
		<path d="m2,7v83h17v-51l14,32h14l14-32v51h17v-83h-24l-14,35-14-35h-24z"/>
	</g>
	<!-- M letter - main -->
	<g fill="url(#mb-stripes)">
		<path d="m0,0v80h14v-51l17,35h8l17-35v51h14v-80h-21l-14,35-14-35h-21z"/>
	</g>

	<!-- B letter - shadow -->
	<g fill="url(#mb-shadow)">
		<path d="m82,7v83h38v-16h7v-19h-7v-13h7v-19h-7v-16h-38zm17,19h14v13h-14v-13zm0,32h14v13h-14v-13z"/>
	</g>
	<!-- B letter - main -->
	<g fill="url(#mb-stripes)">
		<path d="m80,0v80h35v-16h7v-16h-7v-16h7v-16h-7v-16h-35zm14,16h14v16h-14v-16zm0,32h14v16h-14v-16z"/>
	</g>

	<!-- T letter - shadow -->
	<g fill="url(#top-shadow)">
		<path d="m132,7v19h21v64h17v-64h21v-19h-59z"/>
	</g>
	<!-- T letter - main -->
	<g fill="url(#top-stripes)">
		<path d="m130,0v16h21v64h14v-64h21v-16h-56z"/>
	</g>

	<!-- O letter - shadow -->
	<g fill="url(#top-shadow)">
		<path d="m195,7v16h-7v51h7v16h38v-16h7v-51h-7v-16h-38zm10,19h18v45h-18v-45z"/>
	</g>
	<!-- O letter - main -->
	<g fill="url(#top-stripes)">
		<path d="m193,0v16h-7v48h7v16h35v-16h7v-48h-7v-16h-35zm7,16h21v48h-21v-48z"/>
	</g>

	<!-- P letter - shadow -->
	<g fill="url(#top-shadow)">
		<path d="m244,7v83h17v-32h21v-16h7v-19h-7v-16h-38zm17,19h14v13h-14v-13z"/>
	</g>
	<!-- P letter - main -->
	<g fill="url(#top-stripes)">
		<path d="m242,0v80h14v-32h21v-16h7v-16h-7v-16h-35zm14,16h14v16h-14v-16z"/>
	</g>
</svg>
