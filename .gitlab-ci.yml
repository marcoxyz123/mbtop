# GitLab CI/CD Pipeline for mbtop
# Builds for macOS (Apple Silicon) and Linux

stages:
  - build
  - test
  - package
  - publish
  - release

variables:
  GIT_DEPTH: 0
  GIT_STRATEGY: clone
  GIT_CLEAN_FLAGS: -ffdx
  PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/mbtop"

# Default settings
default:
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure

# Cache configuration
# NOTE: Cache disabled to ensure clean builds with correct source changes
# Previous cache was causing stale object files to persist across commits
.cache_template: &cache_template
  cache: {}

# =============================================================================
# macOS Builds (Apple Silicon with GPU support)
# REQUIRES: A runner with shell executor and 'macos-shell' tag
# To register: gitlab-runner register --executor shell --tag-list "macos-shell"
# =============================================================================
.macos_template: &macos_template
  tags:
    - macos-shell
  before_script:
    - export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
    - which brew && brew --version || echo "Homebrew not found"
  <<: *cache_template

build:macos-arm64:
  <<: *macos_template
  stage: build
  script:
    - echo "Building mbtop for macOS ARM64 with Apple Silicon GPU support"
    - echo "=== Git status ==="
    - git log --oneline -3
    - git status
    - echo "=== Building ==="
    - make distclean || make clean || true
    - make -j$(sysctl -n hw.ncpu)
    - ./bin/mbtop --version || echo "Version check skipped"
    - echo "=== Verify config paths ==="
    - strings bin/mbtop | grep -E "\.config/(btop|mbtop)" || echo "No matches"
    - |
      GIT_HASH=$(git rev-parse --short HEAD)
      ARTIFACT_NAME="mbtop-macos-arm64-${GIT_HASH}"
      mkdir -p artifacts
      cp bin/mbtop "artifacts/${ARTIFACT_NAME}"
      cp README.md artifacts/
      cp LICENSE artifacts/
  artifacts:
    name: mbtop-macos-arm64-${CI_COMMIT_SHORT_SHA}
    paths:
      - artifacts/
      - bin/mbtop
    expire_in: 30 days
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "gpu-apple-silicon-nosudo"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true

build:macos-arm64-debug:
  <<: *macos_template
  stage: build
  script:
    - echo "Building mbtop DEBUG for macOS ARM64"
    - make distclean || make clean || true
    - make DEBUG=true -j$(sysctl -n hw.ncpu)
  artifacts:
    name: mbtop-macos-arm64-debug-${CI_COMMIT_SHORT_SHA}
    paths:
      - bin/mbtop
    expire_in: 7 days
  rules:
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true

# =============================================================================
# Linux Builds
# =============================================================================

.linux_template: &linux_template
  image: ubuntu:24.04
  tags:
    - docker
  before_script:
    - apt-get update -qq
    # Ubuntu 24.04 includes GCC 14 in default repos - no PPA needed
    - apt-get install -y -qq build-essential g++-14 git lowdown file
    - update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
    - g++ --version
  <<: *cache_template

build:linux-x86_64:
  <<: *linux_template
  stage: build
  script:
    - echo "Building mbtop for Linux x86_64"
    - make distclean || make clean || true
    - make -j$(nproc)
    - |
      GIT_HASH=$(git rev-parse --short HEAD)
      ARTIFACT_NAME="mbtop-linux-x86_64-${GIT_HASH}"
      mkdir -p artifacts
      cp bin/mbtop "artifacts/${ARTIFACT_NAME}"
  artifacts:
    name: mbtop-linux-x86_64-${CI_COMMIT_SHORT_SHA}
    paths:
      - artifacts/
      - bin/mbtop
    expire_in: 30 days
  allow_failure: true  # No docker runner available - don't block macOS pipeline
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_COMMIT_TAG

build:linux-x86_64-static:
  <<: *linux_template
  stage: build
  script:
    - echo "Building mbtop STATIC for Linux x86_64"
    - make distclean || make clean || true
    - make STATIC=true -j$(nproc)
    - |
      GIT_HASH=$(git rev-parse --short HEAD)
      ARTIFACT_NAME="mbtop-linux-x86_64-static-${GIT_HASH}"
      mkdir -p artifacts
      cp bin/mbtop "artifacts/${ARTIFACT_NAME}"
  artifacts:
    name: mbtop-linux-x86_64-static-${CI_COMMIT_SHORT_SHA}
    paths:
      - artifacts/
    expire_in: 30 days
  rules:
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_TAG

# =============================================================================
# Alpine/musl Build (smaller binary)
# =============================================================================

build:linux-alpine:
  image: alpine:latest
  tags:
    - docker
  stage: build
  before_script:
    - apk add --no-cache build-base g++ git coreutils sed lowdown
  script:
    - echo "Building mbtop for Alpine Linux (musl)"
    - make distclean || make clean || true
    - make STATIC=true -j$(nproc)
    - |
      GIT_HASH=$(git rev-parse --short HEAD)
      mkdir -p artifacts
      cp bin/mbtop "artifacts/mbtop-linux-musl-x86_64-${GIT_HASH}"
  artifacts:
    name: mbtop-linux-musl-${CI_COMMIT_SHORT_SHA}
    paths:
      - artifacts/
    expire_in: 30 days
  rules:
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_TAG

# =============================================================================
# Test Stage
# =============================================================================

test:macos-smoke:
  <<: *macos_template
  stage: test
  needs:
    - job: build:macos-arm64
      artifacts: true
  script:
    - echo "Running smoke tests on macOS"
    - test -f bin/mbtop || exit 1
    - file bin/mbtop
    - ./bin/mbtop --version
    - ./bin/mbtop --help
    - echo "Smoke test passed"
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "gpu-apple-silicon-nosudo"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true

test:linux-smoke:
  <<: *linux_template
  stage: test
  needs:
    - job: build:linux-x86_64
      artifacts: true
  script:
    - echo "Running smoke tests on Linux"
    - test -f bin/mbtop || exit 1
    - file bin/mbtop
    - ./bin/mbtop --version
    - ./bin/mbtop --help
    - echo "Smoke test passed"
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_COMMIT_TAG

# =============================================================================
# Package Stage
# =============================================================================

package:tarball:
  image: alpine:latest
  tags:
    - docker
  stage: package
  needs:
    - job: build:macos-arm64
      artifacts: true
      optional: true
    - job: build:linux-x86_64
      artifacts: true
  script:
    - apk add --no-cache tar gzip
    - |
      VERSION=$(grep -oP 'Version = "\K[^"]+' src/btop.cpp || echo "${CI_COMMIT_SHORT_SHA}")
      RELEASE_DIR="mbtop-${VERSION}"
      mkdir -p "${RELEASE_DIR}"
      cp -r artifacts/* "${RELEASE_DIR}/" 2>/dev/null || true
      cp README.md LICENSE CHANGELOG.md "${RELEASE_DIR}/" 2>/dev/null || true
      cp -r themes "${RELEASE_DIR}/"
      tar -czvf "mbtop-${VERSION}-${CI_COMMIT_SHORT_SHA}.tar.gz" "${RELEASE_DIR}"
  artifacts:
    name: mbtop-release-${CI_COMMIT_SHORT_SHA}
    paths:
      - "*.tar.gz"
    expire_in: 90 days
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"

package:macos-pkg:
  <<: *macos_template
  stage: package
  needs:
    - job: build:macos-arm64
      artifacts: true
  script:
    - echo "Building macOS .pkg installer"
    - |
      # Determine version
      if [ -n "${CI_COMMIT_TAG}" ]; then
        VERSION="${CI_COMMIT_TAG}"
      else
        VERSION=$(grep -oP 'Version = "\K[^"]+' src/btop.cpp || echo "1.0.0")
      fi
      echo "Package version: ${VERSION}"
    - ./packaging/macos/build-pkg.sh "${VERSION:-1.0.0}"
  artifacts:
    name: mbtop-macos-pkg-${CI_COMMIT_SHORT_SHA}
    paths:
      - dist/*.pkg
    expire_in: 90 days
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"

publish:macos-pkg:
  <<: *macos_template
  stage: publish
  needs:
    - job: package:macos-pkg
      artifacts: true
  script:
    - |
      # Set version
      if [ -n "${CI_COMMIT_TAG}" ]; then
        VERSION="${CI_COMMIT_TAG}"
      else
        VERSION="${CI_COMMIT_SHORT_SHA}"
      fi
      echo "Publishing macOS .pkg version: ${VERSION}"

      # Upload .pkg to package registry
      for file in dist/*.pkg; do
        if [ -f "$file" ]; then
          FILENAME=$(basename "$file")
          echo "Uploading $FILENAME to package registry..."
          curl --fail --show-error \
               --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
               --upload-file "$file" \
               "${PACKAGE_REGISTRY_URL}/${VERSION}/${FILENAME}"
          echo " -> Upload complete: ${PACKAGE_REGISTRY_URL}/${VERSION}/${FILENAME}"
        fi
      done
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"

# =============================================================================
# Publish Stage - Push binaries to GitLab Package Registry
# =============================================================================

publish:binaries:
  image: curlimages/curl:latest
  tags:
    - docker
  stage: publish
  needs:
    - job: build:macos-arm64
      artifacts: true
      optional: true
    - job: build:linux-x86_64
      artifacts: true
  script:
    - |
      # Set version (use tag if available, otherwise commit SHA)
      if [ -n "${CI_COMMIT_TAG}" ]; then
        VERSION="${CI_COMMIT_TAG}"
      else
        VERSION="${CI_COMMIT_SHORT_SHA}"
      fi
      echo "Publishing version: ${VERSION}"
      echo "Package Registry URL: ${PACKAGE_REGISTRY_URL}"

      # Debug: show available artifacts
      echo "=== Available artifacts ==="
      ls -la artifacts/ 2>/dev/null || echo "No artifacts directory found!"

      UPLOADED=0

      # Publish Linux binary
      if [ -d "artifacts" ]; then
        for file in artifacts/mbtop-linux-*; do
          if [ -f "$file" ]; then
            FILENAME=$(basename "$file")
            echo "Uploading $FILENAME..."
            curl --fail --show-error \
                 --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
                 --upload-file "$file" \
                 "${PACKAGE_REGISTRY_URL}/${VERSION}/${FILENAME}"
            echo " -> Upload complete"
            UPLOADED=$((UPLOADED + 1))
          fi
        done

        # Publish macOS binary if available
        for file in artifacts/mbtop-macos-*; do
          if [ -f "$file" ]; then
            FILENAME=$(basename "$file")
            echo "Uploading $FILENAME..."
            curl --fail --show-error \
                 --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
                 --upload-file "$file" \
                 "${PACKAGE_REGISTRY_URL}/${VERSION}/${FILENAME}"
            echo " -> Upload complete"
            UPLOADED=$((UPLOADED + 1))
          fi
        done
      fi

      echo "=== Summary ==="
      echo "Uploaded ${UPLOADED} file(s) to: ${CI_PROJECT_URL}/-/packages"
      if [ "$UPLOADED" -eq 0 ]; then
        echo "WARNING: No files were uploaded!"
        exit 1
      fi
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "gpu-apple-silicon-nosudo"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"

publish:tarball:
  image: curlimages/curl:latest
  tags:
    - docker
  stage: publish
  needs:
    - job: package:tarball
      artifacts: true
  script:
    - |
      # Set version (use tag if available, otherwise commit SHA)
      if [ -n "${CI_COMMIT_TAG}" ]; then
        VERSION="${CI_COMMIT_TAG}"
      else
        VERSION="${CI_COMMIT_SHORT_SHA}"
      fi
      echo "Publishing version: ${VERSION}"

      # Debug: show available tarballs
      echo "=== Available tarballs ==="
      ls -la *.tar.gz 2>/dev/null || echo "No tarballs found!"

      UPLOADED=0

      for file in *.tar.gz; do
        if [ -f "$file" ]; then
          FILENAME=$(basename "$file")
          echo "Uploading $FILENAME..."
          curl --fail --show-error \
               --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
               --upload-file "$file" \
               "${PACKAGE_REGISTRY_URL}/${VERSION}/${FILENAME}"
          echo " -> Upload complete"
          UPLOADED=$((UPLOADED + 1))
        fi
      done

      echo "=== Summary ==="
      echo "Uploaded ${UPLOADED} tarball(s) to: ${CI_PROJECT_URL}/-/packages"
      if [ "$UPLOADED" -eq 0 ]; then
        echo "WARNING: No tarballs were uploaded!"
        exit 1
      fi
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "gpu-apple-silicon-nosudo"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"

# =============================================================================
# Release Stage
# =============================================================================

release:gitlab:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  tags:
    - docker
  stage: release
  needs:
    - job: publish:binaries
      artifacts: false
    - job: publish:tarball
      artifacts: false
  script:
    - echo "Creating GitLab release for ${CI_COMMIT_TAG}"
  release:
    tag_name: ${CI_COMMIT_TAG}
    name: "mbtop ${CI_COMMIT_TAG}"
    description: |
      ## mbtop ${CI_COMMIT_TAG}

      ### Downloads
      Download from the [Package Registry](${CI_PROJECT_URL}/-/packages):
      - **macOS ARM64** (Apple Silicon with GPU support)
      - **Linux x86_64**

      ### Changelog
      See CHANGELOG.md for details.

      ### Installation
      ```bash
      # Download and install
      chmod +x mbtop-*
      sudo mv mbtop-* /usr/local/bin/mbtop
      ```
    assets:
      links:
        - name: "Linux x86_64 Binary"
          url: "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/mbtop-linux-x86_64-${CI_COMMIT_SHORT_SHA}"
          link_type: package
        - name: "macOS ARM64 Binary"
          url: "${PACKAGE_REGISTRY_URL}/${CI_COMMIT_TAG}/mbtop-macos-arm64-${CI_COMMIT_SHORT_SHA}"
          link_type: package
  rules:
    - if: $CI_COMMIT_TAG

# =============================================================================
# Scheduled/Manual Jobs
# =============================================================================

build:nightly:
  <<: *macos_template
  stage: build
  script:
    - echo "Nightly build - full clean rebuild"
    - make distclean || true
    - make -j$(sysctl -n hw.ncpu)
    - |
      DATE=$(date +%Y%m%d)
      GIT_HASH=$(git rev-parse --short HEAD)
      mkdir -p artifacts
      cp bin/mbtop "artifacts/mbtop-nightly-${DATE}-${GIT_HASH}"
  artifacts:
    name: mbtop-nightly-${CI_COMMIT_SHORT_SHA}
    paths:
      - artifacts/
    expire_in: 7 days
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true

# =============================================================================
# Code Quality and Static Analysis
# =============================================================================

lint:cppcheck:
  image: ubuntu:24.04
  tags:
    - docker
  stage: test
  before_script:
    - apt-get update -qq
    - apt-get install -y -qq cppcheck
  script:
    - echo "Running cppcheck static analysis"
    - mkdir -p reports
    - |
      # Note: cppcheck doesn't fully support C++20/23 syntax like operator""s
      # Suppressing syntaxError for user-defined literals and memleakOnRealloc for external Intel GPU code
      cppcheck \
        --enable=warning,performance,portability \
        --std=c++20 \
        --error-exitcode=1 \
        --suppress=missingIncludeSystem \
        --suppress=unusedFunction \
        --suppress=useStlAlgorithm \
        --suppress=syntaxError \
        --suppress=memleakOnRealloc:src/linux/intel_gpu_top/intel_gpu_top.c \
        --inline-suppr \
        --xml \
        --xml-version=2 \
        -DGPU_SUPPORT \
        -I src/ \
        src/ 2> reports/cppcheck-report.xml || CPPCHECK_EXIT=$?
    - |
      # Convert XML to readable format
      cppcheck \
        --enable=warning,performance,portability \
        --std=c++20 \
        --suppress=missingIncludeSystem \
        --suppress=unusedFunction \
        --suppress=useStlAlgorithm \
        --suppress=syntaxError \
        --suppress=memleakOnRealloc:src/linux/intel_gpu_top/intel_gpu_top.c \
        --inline-suppr \
        -DGPU_SUPPORT \
        -I src/ \
        src/ 2>&1 | tee reports/cppcheck-report.txt
    - |
      # Fail only on errors, not warnings
      if grep -q "error" reports/cppcheck-report.txt; then
        echo "Static analysis found errors"
        exit 1
      fi
    - echo "Static analysis passed"
  artifacts:
    name: cppcheck-report-${CI_COMMIT_SHORT_SHA}
    paths:
      - reports/
    expire_in: 30 days
    when: always
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "gpu-apple-silicon-nosudo"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true

lint:clang-tidy:
  image: ubuntu:24.04
  tags:
    - docker
  stage: test
  before_script:
    - apt-get update -qq
    # Ubuntu 24.04 has clang-tidy-18 and g++-14 in default repos - no PPA needed
    - apt-get install -y -qq clang-tidy-18 g++-14 build-essential libfmt-dev
    - update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/bin/clang-tidy-18 100
    - clang-tidy --version
  script:
    - echo "Running clang-tidy static analysis"
    - mkdir -p reports
    - |
      # Create compile_commands.json compatible flags
      # Use -isystem for include/ to treat fmt headers as system headers (suppresses errors from them)
      COMPILE_FLAGS="-std=c++23 -DFMT_HEADER_ONLY -D_GLIBCXX_ASSERTIONS -DGPU_SUPPORT -I src/ -isystem include/"

      # Run clang-tidy on core source files
      clang-tidy \
        --checks='-*,bugprone-*,performance-*,modernize-*,-modernize-use-trailing-return-type,-modernize-avoid-c-arrays' \
        --header-filter='src/.*' \
        -p . \
        src/btop_tools.cpp \
        src/btop_config.cpp \
        src/btop_input.cpp \
        -- ${COMPILE_FLAGS} 2>&1 | tee reports/clang-tidy-report.txt || true
    - |
      # Count issues (only in our source files, not in external headers like fmt)
      WARNING_COUNT=$(grep -c "warning:" reports/clang-tidy-report.txt || echo "0")
      # Count errors only from our source files (src/), not from include/fmt/
      ERROR_COUNT=$(grep "error:" reports/clang-tidy-report.txt | grep -c "src/" || echo "0")
      echo "Warnings: ${WARNING_COUNT}, Errors in src/: ${ERROR_COUNT}"

      # Fail only on errors in our source files
      if [ "${ERROR_COUNT}" -gt 0 ]; then
        echo "clang-tidy found errors in source files"
        exit 1
      fi
    - echo "clang-tidy analysis passed"
  artifacts:
    name: clang-tidy-report-${CI_COMMIT_SHORT_SHA}
    paths:
      - reports/
    expire_in: 30 days
    when: always
  allow_failure: true
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "gpu-apple-silicon-nosudo"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true

# =============================================================================
# Unit Tests
# =============================================================================

test:unit-linux:
  image: ubuntu:24.04
  tags:
    - docker
  stage: test
  before_script:
    - apt-get update -qq
    # Ubuntu 24.04 includes GCC 14 in default repos - no PPA needed
    - apt-get install -y -qq build-essential g++-14 cmake git
    - update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
    - g++ --version
    - cmake --version
  script:
    - echo "Building and running unit tests"
    - |
      mkdir -p build reports
      cd build
      cmake -DBUILD_TESTING=ON -DCMAKE_CXX_STANDARD=23 .. || exit 1
      make -j$(nproc) mbtop_test || make mbtop_test || exit 1
      ./tests/mbtop_test --gtest_output=xml:../reports/test-results.xml 2>&1 | tee ../reports/test-output.txt
      exit ${PIPESTATUS[0]}
  artifacts:
    name: unit-test-results-${CI_COMMIT_SHORT_SHA}
    paths:
      - reports/
    expire_in: 30 days
    when: always
    reports:
      junit: reports/test-results.xml
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "gpu-apple-silicon-nosudo"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true

test:unit-macos:
  <<: *macos_template
  stage: test
  script:
    - echo "Building and running unit tests on macOS"
    - which cmake || brew install cmake
    - |
      mkdir -p build reports
      cd build
      cmake -DBUILD_TESTING=ON -DCMAKE_CXX_STANDARD=23 .. || exit 1
      make -j$(sysctl -n hw.ncpu) mbtop_test || make mbtop_test || exit 1
      ./tests/mbtop_test --gtest_output=xml:../reports/test-results.xml 2>&1 | tee ../reports/test-output.txt
      exit ${PIPESTATUS[0]}
  artifacts:
    name: unit-test-macos-results-${CI_COMMIT_SHORT_SHA}
    paths:
      - reports/
    expire_in: 30 days
    when: always
    reports:
      junit: reports/test-results.xml
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "gpu-apple-silicon-nosudo"
    - if: $CI_COMMIT_BRANCH == "apple-silicon-comprehensive-monitoring"
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true
